<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe javascript</title>
  <!-- load bootstrap v4.3.1 css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
  <!-- load my css -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  
  <!-- jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4">tic-tac-toe javascript</h1>
    <p class="lead">this is a simple js tic-tac-toe app</p>
          <!-- button trigger collapse -->
          <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#gameForm">
            new game
          </button>
    <hr class="my-4">
    <div class="text-center mt-3">
      <p>
        tic-tac-toe game you can play in your browser!
      </p>
    </div>
  </div>
  
  <div class="row justify-content-center align-items-center py-5">
    <div class="col-md-10 col-sm-10 text-center">
      
      <!-- form -->
      <div class="collapse" id="gameForm">
        <form>
          <div class="form-group row">
            <div class="col">
              <input id="new-title" required="true" type="text" class="form-control" placeholder="title" required>
            </div>
            <div class="col">
              <input id="new-author" required="true" type="text" class="form-control" placeholder="author" required>
            </div>
            <div class="col">
              <input id="new-pages" required="true" type="number" min="0" step="1" class="form-control" placeholder="pages"
                required>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row justify-content-between pt-3">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="new-read" id="read" value="true" checked>
                  <label class="form-check-label" for="read">finished</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="new-read" id="not-read" value="false">
                  <label class="form-check-label" for="not-read">reading</label>
                </div>
              </div>
              <div class="col">
                <input type="button" class="btn btn-secondary" onclick="addBookToLibrary()" value="add book"
                  data-dismiss="modal">
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- board -->
      <table class="game-board">
        <tr>
          <td class="cell" data-id="0">X</td>
          <td class="cell" data-id="1">O</td>
          <td class="cell" data-id="2">X</td>
        </tr>
        <tr>
          <td class="cell" data-id="3">O</td>
          <td class="cell" data-id="4">X</td>
          <td class="cell" data-id="5">O</td>
        </tr>
        <tr>
          <td class="cell" data-id="6">X</td>
          <td class="cell" data-id="7">O</td>
          <td class="cell" data-id="8">X</td>
        </tr>
      </table>  
      
    </div>
  </div>

  <!-- footer -->
  <hr class="my-4">
  <footer class="footer">
    <small>
      my lib created by:
      <a href="https://github.com/firmoholanda">firmo holanda</a>
      and
      <a href="https://github.com/Usagib">eduardo bonilla</a>
    </small>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>

</html>
