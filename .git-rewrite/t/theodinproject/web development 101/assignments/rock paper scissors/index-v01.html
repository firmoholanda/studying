<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the odin project - rock paper scissors</title>
</head>
<body>
    <script>

        function totalItemsInArray(item, arr) {
            var count = 0;
            for(var i = 0; i < arr.length; ++i){
                if(arr[i] == item)
                    count++;
            }
            return count;
        }

        function computerPlay() {
            var result = Math.floor(Math.random() * 3);;

            switch (result) {
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors";
            }

        }

        function playerPlay() {
            var correct = false;
            do {
                //var result = prompt("please enter: rock, paper or scissors.").toLowerCase();
                var result = "rock";
                if ( (result == "rock") || (result == "paper") || (result == "scissors") ) {
                    return result;
                }
                else {
                    console.log("invalid imput!")
                }
            } while(!correct);
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection == computerSelection){
                console.log("the game was a tie");
                return ("t");
            }
            else if (playerSelection === 'paper' && computerSelection === 'rock'){
                console.log("you win! paper beats rock");
                return ("p");
            }else if (playerSelection === 'rock' && computerSelection === 'scissors'){
                console.log("you win! rock beats scissors");
                return ("p");
            }else if (playerSelection === 'scissors' && computerSelection === 'rock'){
                console.log("you lose! rock beats scissors");
                return ("c");
            }else if (playerSelection === 'rock' && computerSelection === 'paper'){
                console.log("you lose! paper beats rock");
                return ("c");
            }else if (playerSelection === 'paper' && computerSelection === 'scissors'){
                console.log("you lose! scissors beats paper");
                return ("c");
            }else if (playerSelection === 'scissors' || computerSelection === 'paper'){
                console.log("you win! scissors beats paper");
                return ("p");
            }
            else{
                console.log("invalid input, please try again");
            }

        }

        function game(times){
            let gameHistory = [];
            let winner = "";

            for(var i=0; i < times; i++){
                const playerSelection = playerPlay()
                const computerSelection = computerPlay()
                result = playRound(playerSelection, computerSelection);
                gameHistory.push(result)
            }
            
            const ties = totalItemsInArray("t", gameHistory);
            const playerWins = totalItemsInArray("p", gameHistory);
            const computerWins = totalItemsInArray("c", gameHistory);

            if (playerWins == computerWins){
                winner = "its a tie";
            }
            else if (playerWins > computerWins){
                winner = "the player wins";
            }
            else {
                winner = "the computer wins";
            }

            //console.log(gameHistory);
            console.log("-----------------------------");
            console.log("ties         : " + ties );
            console.log("player   wins: " + playerWins );
            console.log("computer wins: " + computerWins );
            console.log("result       : " + winner);

        }
        //-------------------------------------------------------------------------------

        // play the game        
        game(10);
        
    </script>
</body>
</html>
